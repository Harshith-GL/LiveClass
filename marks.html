<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Virtual Class</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      style="
        height: 75px;
        width: auto;
        background-image: url(./images/Website-Frontpage-Header-02.jpg);
        text-align: center;
      "
    >
      <canvas
        id="myCanvas"
        width="400"
        height="45"
        style="border: 15px solid #383838"
      >
        Your browser does not support the HTML5 canvas tag.</canvas
      >

      <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Live Virtual Class", 80, 35);

        function jfun2(){
            var m=parseInt(form2.maths.value);
            var s=parseInt(form2.science.value);
            var c=parseInt(form2.computer.value);

            var res=m+s+c;
            var per=res/3;
            var mx=Math.max(m,c,s);
            form2.total.value=res;
            form2.per.value=per;
            form2.max.value=mx;
        }
      </script>
    </header>

    <nav class="topnav">
      <a href="index.html">Home</a>
      <a href="courses.html">All Courses</a>
      <a href="forms.html">Registration</a>
      <a href="gallary.html">Gallary</a>
      <a href="marks.html">MarksSheet</a>
      <a href="contact.html">Contact Us</a>
    </nav>

    <div style="text-align: center">
      <h1 style="color: rgb(2, 2, 2)">Welcome Learners!!!</h1>
      <p>A Place where you can learn all tech stacks</p>
      <br /><br />
    </div>

    <div style="background-color: whitesmoke;width:400px ;

        border:2px solid #a1a1a1;
        
        padding:10px 40px;
        
        border-radius:25px; margin-left: 400px;">
            <form name="form2">
                <div>
                    <label>Name</label>
                    <input type="text" name="Name" placeholder="Enter the Name">
                </div>
                <br>
                <label>Marks</label>
                <br>
                <div>
                    <label>Maths</label>
                    <input type="text" name="maths">
                </div>
                <br>
                <div>
                    <label>Science</label>
                    <input type="text" name="science">
                </div>
                <br>
                <div>
                    <label>Computer</label>
                    <input type="text" name="computer">
                </div>
                <br>
                <div>
                    <label>Total Marks</label>
                    <input type="text" name="total">
                </div>
                <br>
                <div>
                    <label>percentage</label>
                    <input type="text" name="per">
                </div>
                <br>
                <div>
                    <label>Maximum Marks</label>
                    <input type="text" name="max">
                </div>
                <br>
                <input type="button" name="Result" onclick="jfun2()">
            </form>
        </div>
    
    <br /><br /><br />

    <footer class="footer">Designed and Developed By - HARSHITH G L</footer>
  </body>
</html>
